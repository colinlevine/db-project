<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="donor_form.html">Add Donor</a> |
        <a href="recipient_form.html">Add Recipient</a> |
        <a href="institution_setup_form.html">Add Institution</a> |
        <a href="record_donation_form.html">Record Donation</a> |
        <a href="search_form.html">Search</a> |
        <a href="donors.html">View Donors</a> |
        <a href="recipients.html">View Recipients</a>
    </nav>

    <h1>Donor Registration Form</h1>

    <form id="donorForm">
        <div>
            <label for="f_name">First Name:</label>
            <input type="text" id="f_name" name="f_name" required>
        </div>

        <div>
            <label for="m_initial">Middle Initial:</label>
            <input type="text" id="m_initial" name="m_initial" maxlength="1">
        </div>

        <div>
            <label for="l_name">Last Name:</label>
            <input type="text" id="l_name" name="l_name" required>
        </div>

        <div>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        </div>

        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>

        <div>
            <label for="last_donation_date">Last Donation Date:</label>
            <input type="date" id="last_donation_date" name="last_donation_date">
        </div>

        <div>
            <label for="blood_type">Blood Type:</label>
            <select id="blood_type" name="blood_type" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div>
            <label for="bb_id">Blood Bank:</label>
            <select id="bb_id" name="bb_id">
                <option value="">Select Blood Bank (Optional)</option>
            </select>
        </div>

        <div>
            <button type="submit">Register Donor</button>
        </div>
    </form>

    <script>
        // Load blood banks
        async function loadBloodBanks() {
            try {
                const response = await fetch('/api/bloodbanks');
                const bloodbanks = await response.json();
                const select = document.getElementById('bb_id');

                bloodbanks.forEach(bb => {
                    const option = document.createElement('option');
                    option.value = bb.bloodbank_id;
                    option.textContent = bb.bloodbank_name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading blood banks:', error);
            }
        }

        // Handle form submission
        document.getElementById('donorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                f_name: document.getElementById('f_name').value,
                m_initial: document.getElementById('m_initial').value,
                l_name: document.getElementById('l_name').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                phone_number: document.getElementById('phone_number').value,
                last_donation_date: document.getElementById('last_donation_date').value,
                blood_type: document.getElementById('blood_type').value,
                gender: document.getElementById('gender').value,
                bb_id: document.getElementById('bb_id').value || null
            };

            try {
                const response = await fetch('/api/donors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Donor registered successfully!');
                    document.getElementById('donorForm').reset();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Failed to register donor');
                console.error('Error:', error);
            }
        });

        // Load blood banks when page loads
        loadBloodBanks();
    </script>
</body>
</html>
