<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Donation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="donor_form.html">Add Donor</a> |
        <a href="recipient_form.html">Add Recipient</a> |
        <a href="institution_setup_form.html">Add Institution</a> |
        <a href="record_donation_form.html">Record Donation</a> |
        <a href="search_form.html">Search</a> |
        <a href="donors.html">View Donors</a> |
        <a href="recipients.html">View Recipients</a>
    </nav>

    <h1>Record Donation Form</h1>

    <form id="donationForm">
        <div>
            <label for="donor_id">Donor ID:</label>
            <input type="number" id="donor_id" name="donor_id" required>
        </div>

        <div>
            <label for="blood_type">Blood Type:</label>
            <select id="blood_type" name="blood_type" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>

        <div>
            <label for="expiration_date">Expiration Date:</label>
            <input type="date" id="expiration_date" name="expiration_date" required>
        </div>

        <div>
            <label for="quantity_donated">Quantity Donated (Liters):</label>
            <input type="number" step="0.01" id="quantity_donated" name="quantity_donated" required>
        </div>

        <div>
            <label for="bloodbank_id">Blood Bank:</label>
            <select id="bloodbank_id" name="bloodbank_id" required>
                <option value="">Select Blood Bank</option>
            </select>
        </div>

        <div>
            <button type="submit">Record Donation</button>
        </div>
    </form>

    <script>
        // Load blood banks
        async function loadBloodBanks() {
            try {
                const response = await fetch('/api/bloodbanks');
                const bloodbanks = await response.json();
                const select = document.getElementById('bloodbank_id');

                bloodbanks.forEach(bb => {
                    const option = document.createElement('option');
                    option.value = bb.bloodbank_id;
                    option.textContent = bb.bloodbank_name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading blood banks:', error);
            }
        }

        document.getElementById('donationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                donor_id: document.getElementById('donor_id').value,
                blood_type: document.getElementById('blood_type').value,
                expiration_date: document.getElementById('expiration_date').value,
                quantity_donated: document.getElementById('quantity_donated').value,
                bloodbank_id: document.getElementById('bloodbank_id').value
            };

            try {
                const response = await fetch('/api/donations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Donation recorded successfully!');
                    document.getElementById('donationForm').reset();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Failed to record donation');
                console.error('Error:', error);
            }
        });

        // Load blood banks when page loads
        loadBloodBanks();
    </script>
</body>
</html>
